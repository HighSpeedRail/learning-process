<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello Vue!</h1>
        <ul>
            <li><router-link to="/user/abcd">go to user: {{ $route.params.user_id }}</router-link></li>
            <li><router-link to="/list/:page_num">go to item</router-link></li>
        </ul>
        <router-view></router-view>
    </div>
    <script>
        const User = { template: '<div>USER <br><router-view></router-view></div> '};
        const List = { template: '<div>LIST</div> '};
        const Profile = { template: '<h2>I am profile.</h2>' };
        const Post = { template: '<h2>I am post.</h2>' };
        const routes = [
            {
            	path: '/user/:user_id', component: User,
                children: [
                    {
                    	path: 'profile',
                        component: Profile
                    },
                    {
                    	path: 'post',
                        component: Post
                    }
                ]
            },
            { path: '/list', component: List },
        ];
        const router = new VueRouter({
            routes
        });
        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
